<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog De Café</title>
</head>
<body>
    
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="/">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--barra-->

            <div class="texto-header">
                <h2>Blog de café con consejos y cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div><!--contenedor -->
    </header>
    
    <main class="contenedor">
        <h2 class="centrar">Contacto</h2>

        <div class="centrar-columnas grid">
            <div class="">
                <img src="img/contacto.jpg" alt="Imagen contacto">
            </div>

            <div class="formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre.">
                    </div>
                    <div class="campo">
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" placeholder="Tu correo electrónico.">
                    </div>
                    <div class="campo mensaje">
                        <label for="msg">Mensaje</label>
                        <textarea id="msg"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="boton boton-ppal">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="/">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div><!--barra-->
    </footer>

</body>
</html>
